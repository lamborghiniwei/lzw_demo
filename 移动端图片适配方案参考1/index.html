<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/css/swiper.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.4.5/js/swiper.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
      }
      .swiper-container {
        height: 100%;
      }
      .swiper-slide {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .img-com {
        position: absolute;
        left: 0;
        top: calc(50vh - 109vw);
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./1-1.png" alt="" class="img-com">
          <img src="./1-2.png" alt="" class="img-com">
        </div>
        <div class="swiper-slide">
          <img src="./2-1.png" alt="" class="img-com">
          <img src="./2-2.png" alt="" class="img-com">
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    <script>
      var swiper = new Swiper('.swiper-container', {
        direction: 'vertical',
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });
    </script>
  </body>
</html>
